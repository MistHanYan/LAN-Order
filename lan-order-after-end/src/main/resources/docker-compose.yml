version: "3.1"

services:
  db-mysql:
    image: lan-order-db
    container_name: lan-order-mysql

  db-redis:
    image: lan-order-redis
    container_name: lan-order-temporary

  service-app:
    image: lan-order-after-end
    container_name: lan-order-after-end
    volumes:
      - /home/mist/pictures/stores:/home/mist/pictures/stores
      - /home/mist/pictures/tabs:/home/mist/pictures/tabs
      - /home/mist/pictures/maQRs:/home/mist/pictures/maQRs
    ports:
      - "8080:8080"